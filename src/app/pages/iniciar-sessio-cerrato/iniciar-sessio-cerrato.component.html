<div id="formulario">
  <form #jugadorForm="ngForm">
    <label for="nombreJugador">JUGADOR:</label>
    <input type="text" id="nombreJugador" name="nombreJugador" ngModel required>

    <button mat-raised-button color="primary" routerLink="/home" type="submit" class="breath" (click)="guardar()">
      JUGAR
    </button>
  </form>
</div>
