<form>
  <div *ngFor="let nombre of nombres" class="left" fxLayout="row" fxLayoutAlign="space-around">
    <ul>
      <h3>Nombre: {{nombre}}</h3>
    </ul>
  </div>
  <div *ngFor="let puntos of puntuaciones" class="right" fxLayout="row" fxLayoutAlign="space-around">
    <ul>
      <h3>Puntos: {{puntos}}</h3>
    </ul>
  </div>

</form>
